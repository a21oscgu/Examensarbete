<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Experimental website</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--
        ========================
            Table of contents
        ========================
        1. Links
        2. Header
        3. Article
        4. Footer
        5. Javascript
        -->
        <!-- 1. Links  -->
        <!-- Favicon  -->
        <link rel="icon" type="image/png" href="images/OrangeCircle.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- 2. Header -->
        <header>
            <p id="newsheader">Nyhetssida (JSON)</p>
            <img src="images/OrangeCircle.png" id="orangecircle" alt="Orange circle">
        </header>
        <!-- 3. Article -->
        <article>
            <section id="output">
            </section>
        </article>
        <!-- 4. Footer  -->
        <footer>
        </footer>
        <!-- 5. Javascript  -->
        <script>
            function displayData(data) {
                // Clear any previous content in the output element
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = '';

                // Check if the data contains articles
                if (data && data.articles && Array.isArray(data.articles.article)) {
                    // Loop through each article and create elements to display them
                    data.articles.article.forEach(articleData => {
                        const articleContainer = document.createElement('div');
                        articleContainer.classList.add('article-container'); // Add a class for styling

                        const headline = document.createElement('h2');
                        headline.textContent = articleData.headline;

                        const author = document.createElement('p');
                        author.textContent = 'By: ' + articleData.author;

                        const publicationDate = document.createElement('p');
                        publicationDate.textContent = 'Publication date: ' + articleData.publication_date;

                        const content = document.createElement('p');
                        content.textContent = articleData.content;

                        articleContainer.appendChild(headline);
                        articleContainer.appendChild(author);
                        articleContainer.appendChild(publicationDate);
                        articleContainer.appendChild(content);

                        outputDiv.appendChild(articleContainer);
                    });
                } else {
                    // If no articles are found or the structure is incorrect, display a message
                    outputDiv.textContent = 'No articles found.';
                }
            }
        </script>
    </body>
</html>
