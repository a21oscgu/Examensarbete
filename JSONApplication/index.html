<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Experimental website</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--
        ========================
            Table of contents
        ========================
        1. Links
        2. Header
        3. Article
        4. Footer
        5. Javascript
        -->
        <!-- 1. Links  -->
        <!-- Favicon  -->
        <link rel="icon" type="image/png" href="images/GreenCircle.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="body">
        <!-- 2. Header -->
        <header>
        </header>
        <!-- 3. Article -->
        <article>
            <section id="output">
            </section>
            <section>
            </section>
            <section>
            </section>
        </article>
        <!-- 4. Footer  -->
        <footer>
        </footer>
        <!-- 5. Javascript  -->
        <script>
            fetch('https://oscarswebsite.se/Examensarbete/Data/smalldata.json')
                .then(response => response.json())
                .then(data => {
                // Use the loaded JSON data here
                displayData(data);
            })
            .catch(error => {
                console.error('Error fetching JSON:', error);
            });
            function displayData(data) {
                // Clear any previous content in the output element
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = '';

                // Create and append new elements to display the parsed data
                const heading = document.createElement('h2');
                heading.textContent = 'Parsed JSON Data:';
                outputDiv.appendChild(heading);

                const ul = document.createElement('ul');
                for (const key in data) {
                    if (Object.hasOwnProperty.call(data, key)) {
                    const li = document.createElement('li');
                    li.textContent = `${key}: ${data[key]}`;
                    ul.appendChild(li);
                    }
                }
                outputDiv.appendChild(ul);
            }
        </script>
    </body>
</html>
