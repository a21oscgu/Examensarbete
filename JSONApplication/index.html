<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Experimental website</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--
        ========================
            Table of contents
        ========================
        1. Links
        2. Header
        3. Article
        4. Footer
        5. Javascript
        -->
        <!-- 1. Links  -->
        <!-- Favicon  -->
        <link rel="icon" type="image/png" href="images/GreenCircle.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="body">
        <!-- 2. Header -->
        <header>
        </header>
        <!-- 3. Article -->
        <article>
            <section id="output">
            </section>
            <section>
            </section>
            <section>
            </section>
        </article>
        <!-- 4. Footer  -->
        <footer>
        </footer>
        <!-- 5. Javascript  -->
        <script>
            fetch('https://oscarswebsite.se/Examensarbete/Data/smalldata.json')
                .then(response => response.json())
                .then(data => {
                // Use the loaded JSON data here
                displayData(data);
            })
            .catch(error => {
                console.error('Error fetching JSON:', error);
            });
            function displayData(data) {
                // Clear any previous content in the output element
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = '';

                // Loop through each article and create elements to display them
                data.articles.article.forEach(articleData => {
                    const articleContainer = document.createElement('div');

                    const headline = document.createElement('h2');
                    headline.textContent = articleData.headline;

                    const author = document.createElement('p');
                    author.textContent = 'By ' + articleData.author;

                    const publicationDate = document.createElement('p');
                    publicationDate.textContent = 'Published on ' + articleData.publication_date;

                    const content = document.createElement('p');
                    content.textContent = articleData.content;

                    articleContainer.appendChild(headline);
                    articleContainer.appendChild(author);
                    articleContainer.appendChild(publicationDate);
                    articleContainer.appendChild(content);

                    outputDiv.appendChild(articleContainer);
                });
            }
        </script>
    </body>
</html>
